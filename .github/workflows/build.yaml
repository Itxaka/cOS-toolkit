name: Build cOS
on:
  schedule:
    - cron:  '0 20 * * *'
  push:
    paths:
      - 'conf/**'
      - 'packages/**'
      - '.github/**'
      - 'tests/**'
      - 'make/**'
      - 'Makefile'
  pull_request:
    paths:
      - 'conf/**'
      - 'packages/**'
      - 'make/**'
      - '.github/**'
      - 'Makefile'
      - 'tests/**'
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - flavor: "opensuse"
    env:
      FLAVOR: ${{ matrix.flavor }}
    steps:
      - uses: actions/checkout@v2

      - run: |
          git fetch --prune --unshallow

      - name: setup-docker
        uses: docker-practice/actions-setup-docker@master

      # We patch docker to use all the HD available in GH action free runners
      - name: Patch Docker Daemon data-root
        run: |
          DOCKER_DATA_ROOT='/mnt/var/lib/docker'
          DOCKER_DAEMON_JSON='/etc/docker/daemon.json'
          sudo mkdir -p "${DOCKER_DATA_ROOT}"
          jq --arg dataroot "${DOCKER_DATA_ROOT}" '. + {"data-root": $dataroot}' "${DOCKER_DAEMON_JSON}" > "/tmp/docker.json.tmp"
          sudo mv "/tmp/docker.json.tmp" "${DOCKER_DAEMON_JSON}"
          sudo systemctl restart docker

      - name: Login to DockerHub Registry
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Load Docker Content Trust
        run: |
          sudo cp -rf .github/sign-images /bin/sign-images
          sudo chmod +x /bin/sign-images
      - name: PATH
        run: |
          sudo sign-images "image.post.build" '{"data": {"ImageName": "test"}}'
      - name: Install deps
        run: |
          sudo -E make deps
          wget -qO- https://github.com/Itxaka/luet-mtree/releases/download/v0.0.3/luet-mtree-v0.0.3-Linux-x86_64.tar.gz | tar xvz --
          sudo cp luet-mtree /usr/bin/luet-mtree

      - name: Validate ðŸŒ³
        run: |
          sudo -E make build
      - name: publish
        run: |
          sudo -E make publish-repo
      - name: Get logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: sign-${{ matrix.flavor }}
          path: /tmp/sign_images.log