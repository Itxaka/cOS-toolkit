name: Test local iso building
on:
  push:
    paths:
    - 'conf/**'
    - 'packages/**'
    - '.github/workflows/**'
  pull_request:
    paths:
    - 'conf/**'
    - 'packages/**'
    - '.github/workflows/**'
jobs:
  iso:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: |
        git fetch --prune --unshallow

    - name: setup-docker
      uses: docker-practice/actions-setup-docker@0.0.1

    # We patch docker to use all the HD available in GH action free runners
    - name: Patch Docker Daemon data-root
      run: |
        DOCKER_DATA_ROOT='/mnt/var/lib/docker'
        DOCKER_DAEMON_JSON='/etc/docker/daemon.json'
        sudo mkdir -p "${DOCKER_DATA_ROOT}"
        jq --arg dataroot "${DOCKER_DATA_ROOT}" '. + {"data-root": $dataroot}' "${DOCKER_DAEMON_JSON}" > "/tmp/docker.json.tmp"
        sudo mv "/tmp/docker.json.tmp" "${DOCKER_DAEMON_JSON}"
        sudo systemctl restart docker

    - name: Install deps
      run: |
        sudo apt-get install -y xorriso squashfs-tools dosfstools
        curl https://get.mocaccino.org/luet/get_luet_root.sh | sudo sh
        sudo luet install -y repository/mocaccino-extra-stable
        sudo luet install -y utils/jq utils/yq

    - name: Validate ðŸŒ³
      run: |
        make validate

    - name: Build packages ðŸ”§
      env:
        SUDO: "sudo -E"
      run: |
        make rebuild-full
        ls -liah $PWD/build
    - name: Create repository ðŸ”§
      env:
        SUDO: "sudo -E"
      run: |
        make create-repo
        ls -liah $PWD/build

    - name: Build ISO ðŸ”§
      env:
        SUDO: "sudo -E"
      run: |
        make local-iso
