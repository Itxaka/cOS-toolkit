name: packer-qemu
on:
  workflow_dispatch: # for triggering it manually

concurrency:
  group: ci-${{ github.head_ref || github.ref }}-${{ github.repository }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  qemu:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-10.15
    strategy:
      matrix:
        include:
          - flavor: "opensuse"
    #            - flavor: "fedora"
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Set pending
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: "${{ github.workflow }} - qemu"
          description: 'Build the qemu box'
          state: 'pending'
          sha: ${{ github.event.pull_request.head.ref || github.ref }}
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: iso
          commit: ${{ github.event.pull_request.head.ref || github.ref }}
          name: cOS-${{ matrix.flavor }}.iso.zip
      - name: Install deps
        run: |
          brew install qemu
      - name: Build QEMU Image ðŸ”§
        run: |
          PACKER_ARGS="-var='accelerator=hvf' -var='feature=vagrant' -only qemu" make packer
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-${{ matrix.flavor }}.qcow
          path: |
            packer/*.tar.gz
          if-no-files-found: error
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-${{ matrix.flavor }}-QEMU.box
          path: |
            packer/*.box
          if-no-files-found: error
      - name: Set success
        if: success()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: "${{ github.workflow }} - qemu"
          description: 'Build the qemu box'
          state: 'success'
          sha: ${{ github.event.pull_request.head.ref || github.ref }}
      - name: Set failure
        if: failure()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: "${{ github.workflow }} - qemu"
          description: 'Build the qemu box'
          state: 'failure'
          sha: ${{ github.event.pull_request.head.ref || github.ref }}