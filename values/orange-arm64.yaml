image: ubuntu:20.10
distribution: "ubuntu"
codename: "orange"
arch: "aarch64"
golang_arch: "arm64"
skip_checksum: ["golang", "golang-fips"]

packages: >-
    systemd
    grub-pc-bin
    grub-efi-amd64-bin
    grub2
    grub2-common
    iproute2
    squashfs-tools
    parted
    dracut
    dracut-live
    e2fsprogs
    dosfstools
    coreutils
    multipath-tools
    debianutils
    curl
    nano
    gawk
    haveged
    tar
    rsync

kernel_package: linux-image-generic
