stages:
   network:
     - name: "Setup k3s"
       directories:
       - path: "/usr/local/bin"
         permissions: 0755
         owner: 0
         group: 0
       commands:
       - |
            curl -sfL https://get.k3s.io | \
            INSTALL_K3S_VERSION="v1.20.4+k3s1" \
            INSTALL_K3S_EXEC="--data-dir /usr/local/rancher/k3s" \
            sh -
     - name: "Setup Longhorn"
       commands:
       - k3s --data-dir /usr/local/rancher-k3s kubectl apply -f https://raw.githubusercontent.com/longhorn/longhorn/v0.8.0/deploy/longhorn.yaml
name: "Lightweight Kubernetes. Production ready, easy to install, half the memory, all in a binary less than 100 MB."
